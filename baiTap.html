<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài hình chữ nhật : "));
    let b = parseFloat(prompt("Nhập chiều rộng hình chữ nhật : "));
    function dienTichHinhChuNhat(a,b){
        let dtHCN = a*b;
        return dtHCN;
    }
    alert("Diện tích hình chữ nhật là : " + dienTichHinhChuNhat(a,b));
</script>
</body>
</html>
